<!doctype html>
<html>
  <head>
    <script src="js/bundle.js"></script>
    <style>
      body {
        overflow: hidden;
      }
      * { margin: 0px; }
      .container {
        background-color: #877a6a;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
      }
      canvas {
      }
      .button-row {
        image-rendering: pixelated;
        margin-top: 4px;
        width: 864px;
        display: flex;
        justify-content: right;
        flex-direction: row;
      }
      img.button {
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
      * {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="c"></canvas>
      <div class="button-row"><img id="power-button" class="button hidden"></img></div>

      <!-- Because this image was loaded dynamically by gl-pane.ts, it
        didn't refresh even when I did a shift-ctrl-R "hard reload"...
        but if it's included in the source page like so, it does. -->
      <img style="display:none;" src="assets/vga.png">
    </div>
  </body>
</html>
